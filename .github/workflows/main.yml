name: RDP Workflow with tmate

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Setup RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Install OpenSSH Client
      run: Add-WindowsCapability -Online -Name OpenSSH.Client~~~~0.0.1.0

    - name: Install tmate
      run: |
        curl -fsSL https://raw.githubusercontent.com/tmate-io/tmate/master/scripts/install.sh | sh

    - name: Start tmate session
      run: tmate -S /tmp/tmate.sock new-session -d
      shell: bash

    - name: Display tmate SSH connection info
      run: tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}'
      shell: bash
